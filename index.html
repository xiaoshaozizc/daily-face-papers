<body>

    <header class="header">

            ğŸ¨ äººè„¸ç”Ÿæˆ <span class="count" id="countGeneration">(0)</span>

    <!-- è®ºæ–‡åˆ—è¡¨ -->
    <div class="papers-container" id="papersContainer">

        </div>
    </div>

    <!-- è®ºæ–‡è¯¦æƒ…æ¨¡æ€æ¡† -->
    <div class="modal" id="paperModal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="modal-close" onclick="hideModal()">Ã—</button>

    <script>
        // å…¨å±€å˜é‡
        let allPapers = [];
        let currentFilter = 'all';

        // åŠ è½½è®ºæ–‡æ•°æ®
        async function loadPapers() {
            try {
                const response = await fetch('papers.json');
                allPapers = await response.json();
                renderPapers(allPapers);
                updateCounts();
            } catch (error) {
                console.error('åŠ è½½è®ºæ–‡å¤±è´¥:', error);
                document.getElementById('papersContainer').innerHTML = `
                    <div class="empty-state">
                        <p>åŠ è½½è®ºæ–‡æ•°æ®å¤±è´¥ï¼Œè¯·ç¡®ä¿ papers.json æ–‡ä»¶å­˜åœ¨</p>
                    </div>
                `;
            }
        }

        // æ›´æ–°åˆ†ç±»è®¡æ•°
        function updateCounts() {
            const recognition = allPapers.filter(p => p.category === 'äººè„¸è¯†åˆ«').length;
            const generation = allPapers.filter(p => p.category === 'äººè„¸ç”Ÿæˆ').length;

            document.getElementById('topCount').textContent = allPapers.length;
            document.getElementById('countAll').textContent = `(${allPapers.length})`;
            document.getElementById('countRecognition').textContent = `(${recognition})`;
            document.getElementById('countGeneration').textContent = `(${generation})`;
        }

        // æ¸²æŸ“è®ºæ–‡åˆ—è¡¨
        function renderPapers(papers) {
            const container = document.getElementById('papersContainer');

            if (papers.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                        </svg>
                        <p>æ²¡æœ‰æ‰¾åˆ°ç›¸å…³è®ºæ–‡</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = papers.map((paper, index) => `
                <div class="paper-card" onclick="showPaperDetail(${index})">
                    <span class="paper-category ${paper.category === 'äººè„¸è¯†åˆ«' ? 'recognition' : 'generation'}">
                        ${paper.category === 'äººè„¸è¯†åˆ«' ? 'ğŸ”' : 'ğŸ¨'} ${paper.category}
                    </span>
                    <span class="paper-source">${paper.source || 'arXiv'}</span>
                    <h3 class="paper-title">${paper.title}</h3>
                    <p class="paper-authors">ğŸ‘¤ ${paper.authors ? paper.authors.join(', ') : 'Unknown'}</p>
                    <p class="paper-summary">${paper.summary}</p>
                    <div class="paper-meta">
                        <span class="paper-date">ğŸ“… ${paper.published}</span>
                        <div class="paper-links">
                            <a href="${paper.arxiv_link}" target="_blank">æŸ¥çœ‹</a>
                            <a href="${paper.pdf_link}" target="_blank">PDF</a>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // ç­›é€‰è®ºæ–‡
        function filterPapers(category) {
            currentFilter = category;

            // æ›´æ–°æ ‡ç­¾çŠ¶æ€
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.dataset.category === category) {
                    tab.classList.add('active');
                }
            });

            // ç­›é€‰è®ºæ–‡
            if (category === 'all') {
                renderPapers(allPapers);
            } else {
                const filtered = allPapers.filter(p => p.category === category);
                renderPapers(filtered);
            }
        }

        // æœç´¢è®ºæ–‡
        function searchPapers() {
            const keyword = document.getElementById('searchInput').value.trim().toLowerCase();

            if (!keyword) {
                filterPapers(currentFilter);
                return;
            }

            const filtered = allPapers.filter(paper => {
                return paper.title.toLowerCase().includes(keyword) ||
                       paper.authors.some(a => a.toLowerCase().includes(keyword)) ||
                       paper.summary.toLowerCase().includes(keyword) ||
                       paper.keywords.some(k => k.toLowerCase().includes(keyword));
            });

            renderPapers(filtered);
        }

        // å›è½¦æœç´¢
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchPapers();
            }
        });

        // æ˜¾ç¤ºè®ºæ–‡è¯¦æƒ…
        function showPaperDetail(index) {
            // æ ¹æ®å½“å‰ç­›é€‰çŠ¶æ€è·å–æ­£ç¡®çš„ç´¢å¼•
            let paper;
            if (currentFilter === 'all') {
                paper = allPapers[index];
            } else {
                const filtered = allPapers.filter(p => p.category === currentFilter);
                paper = filtered[index];
            }

            if (!paper) return;

            const modal = document.getElementById('paperModal');
            const modalBody = document.getElementById('modalBody');

            modalBody.innerHTML = `
                <div class="modal-category">
                    <span class="paper-category ${paper.category === 'äººè„¸è¯†åˆ«' ? 'recognition' : 'generation'}">
                        ${paper.category === 'äººè„¸è¯†åˆ«' ? 'ğŸ”' : 'ğŸ¨'} ${paper.category}
                    </span>
                </div>
                <h1 class="modal-title">${paper.title}</h1>
                <p class="modal-authors">ğŸ‘¤ ${paper.authors.join(', ')}</p>

                <div class="modal-section">
                    <h3>ğŸ“ è®ºæ–‡ç®€ä»‹</h3>
                    <p>${paper.summary}</p>
                </div>

                <div class="modal-section">
                    <h3>ğŸ·ï¸ å…³é”®è¯</h3>
                    <p>${paper.keywords.join(', ')}</p>
                </div>

                <div class="modal-section">
                    <h3>ğŸ“… å‘å¸ƒä¿¡æ¯</h3>
                    <p>arXiv ID: ${paper.id}</p>
                    <p>å‘å¸ƒæ—¥æœŸ: ${paper.published}</p>
                </div>

                <div class="modal-links">
                    <a href="${paper.arxiv_link}" target="_blank" class="arxiv-btn">
                        ğŸ“„ æŸ¥çœ‹ arXiv é¡µé¢
                    </a>
                    <a href="${paper.pdf_link}" target="_blank" class="pdf-btn">
                        ğŸ“¥ ä¸‹è½½ PDF
                    </a>
                </div>
            `;

            modal.classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        // å…³é—­æ¨¡æ€æ¡†
        function hideModal() {
            const modal = document.getElementById('paperModal');
            modal.classList.remove('show');
            document.body.style.overflow = '';
        }

        function closeModal(event) {
            if (event.target.classList.contains('modal')) {
                hideModal();
            }
        }

        // ESC å…³é—­æ¨¡æ€æ¡†
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {

        // åˆå§‹åŒ–
        loadPapers();
    </script>
